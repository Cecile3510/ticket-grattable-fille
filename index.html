<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Carte à gratter en forme de cœur</title>
<style>
  body {
    margin:0; padding:0; background:#f5f5f5;
    display: flex; justify-content: center; align-items: center; height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #card {
  position: relative;
  width: 320px;
  height: 569px;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  user-select: none;
  background: url('https://raw.githubusercontent.com/Cecile3510/ticket-grattable/main/fille-ou-garcon-fille.png') no-repeat center center/cover;
}


  #scratchCanvas {
    position: absolute;
    width: 300px;
    height: 160px;
    top: calc(50% - 62px);
    left: calc(50% - 150px);
    cursor: pointer;
    z-index: 2;
    /* Pas de border-radius pour garder forme cœur nette */
  }
</style>
</head>
<body>

<div id="card">
  <canvas id="scratchCanvas" width="400" height="600"></canvas>
</div>

<script>
  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = 300;
  canvas.height = 160;

  // Fonction pour dessiner un coeur centré dans le canvas
  function drawHeart(ctx, x, y, width, height) {
    ctx.beginPath();
    const topCurveHeight = height * 0.3;
    ctx.moveTo(x, y + topCurveHeight);
    // côté gauche
    ctx.bezierCurveTo(
      x, y,
      x - width / 2, y,
      x - width / 2, y + topCurveHeight
    );
    // bas du cœur
    ctx.bezierCurveTo(
      x - width / 2, y + (height + topCurveHeight) / 2,
      x, y + (height + topCurveHeight) / 1.5,
      x, y + height
    );
    // côté droit
    ctx.bezierCurveTo(
      x, y + (height + topCurveHeight) / 1.5,
      x + width / 2, y + (height + topCurveHeight) / 2,
      x + width / 2, y + topCurveHeight
    );
    // sommet droit
    ctx.bezierCurveTo(
      x + width / 2, y,
      x, y,
      x, y + topCurveHeight
    );
    ctx.closePath();
  }

  // Dessiner masque métallique en forme de cœur
  function drawMetallicHeartMask() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // dessiner forme coeur comme masque
    ctx.save();
    drawHeart(ctx, canvas.width / 2, 5, 180, 150);
    ctx.clip();

    // dégradé métallique doré taupe luxueux
const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
gradient.addColorStop(0, '#6e5a3d');     // brun taupe profond
gradient.addColorStop(0.25, '#8c734a');  // doré vieilli
gradient.addColorStop(0.5, '#b39c6d');   // or patiné
gradient.addColorStop(0.75, '#8c734a');  // rappel du doré vieilli
gradient.addColorStop(1, '#5c4a33');     // taupe foncé profond
ctx.fillStyle = gradient;
ctx.fillRect(0, 0, canvas.width, canvas.height);




    // rayures fines
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
    ctx.lineWidth = 1;
    for(let i = -canvas.height; i < canvas.width; i += 6) {
      ctx.beginPath();
      ctx.moveTo(i, 0);
      ctx.lineTo(i + canvas.height, canvas.height);
      ctx.stroke();
    }

    ctx.restore();
  }

  drawMetallicHeartMask();

  const brushRadius = 20;
  let isDrawing = false;

  function getPointerPos(e) {
    const rect = canvas.getBoundingClientRect();
    let x, y;
    if (e.touches && e.touches.length > 0) {
      x = e.touches[0].clientX - rect.left;
      y = e.touches[0].clientY - rect.top;
    } else {
      x = e.clientX - rect.left;
      y = e.clientY - rect.top;
    }
    return { x, y };
  }

  function isInsideHeart(x, y) {
    // Pour ne permettre de gratter que dans la zone du coeur
    // On teste si le pixel est opaque (alpha>0) dans la zone cœur
    // Ici on va tester en utilisant isPointInPath
    ctx.beginPath();
    drawHeart(ctx, canvas.width / 2, 5, 180, 150);
    return ctx.isPointInPath(x, y);
  }

  function scratch(x, y) {
    if (!isInsideHeart(x, y)) return; // pas dans le cœur => on ne gratte pas

    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, brushRadius, 0, Math.PI * 2, true);
    ctx.fill();
    ctx.closePath();
    ctx.globalCompositeOperation = 'source-over';
  }

  canvas.addEventListener('mousedown', () => isDrawing = true);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseleave', () => isDrawing = false);

  canvas.addEventListener('mousemove', e => {
    if (!isDrawing) return;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
  });

  canvas.addEventListener('touchstart', e => {
    isDrawing = true;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
    e.preventDefault();
  });

  canvas.addEventListener('touchmove', e => {
    if (!isDrawing) return;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
    e.preventDefault();
  });

  canvas.addEventListener('touchend', () => isDrawing = false);
</script>

</body>
</html>
